- config: model-base
  operations:
    prepare-norb:
      description: Prepare small NORB dataset for training
    train:
      description: Train a dataset using {{model-desc}}
      main: '{{train-main}} ${dataset}'
      flags:
        dataset:
          description: Dataset used to train
          required: yes
          choices:
            - mnist
            - smallNORB
            - fashion_mnist
            #- cifar10
            #- cifar100
        batch-size:
          description: Training batch size
          default: 50
          arg-name: batch_size
        epochs:
          description: Number of epochs to train
          default: 5
          arg-name: epoch
      requires: ${dataset}-data
      label: ${dataset}
  resources:
    mnist-data:
      path: mnist
      sources:
        - url: http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz
          sha256: 440fcabf73cc546fa21475e81ea370265605f56be210a4024d2ca8f203523609
        - url: http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz
          sha256: 3552534a0a558bbed6aed32b30c495cca23d567ec52cac8be1a0730e8010255c
        - url: http://yann.lecun.com/exdb/mnist/t10k-images-idx3-ubyte.gz
          sha256: 8d422c7b0a1c1c79245a5bcf07fe86e33eeafee792b84584aec276f5a2dbc4e6
        - url: http://yann.lecun.com/exdb/mnist/t10k-labels-idx1-ubyte.gz
          sha256: f7ae60f92e00ec6debd23a6088c31dbd2371eca3ffa0defaefb259924204aec6
    fashion_mnist-data:
      path: fashion_mnist
      sources:
        - url: http://fashion-mnist.s3-website.eu-central-1.amazonaws.com/train-images-idx3-ubyte.gz
          sha256: 3aede38d61863908ad78613f6a32ed271626dd12800ba2636569512369268a84
        - url: http://fashion-mnist.s3-website.eu-central-1.amazonaws.com/train-labels-idx1-ubyte.gz
          sha256: a04f17134ac03560a47e3764e11b92fc97de4d1bfaf8ba1a3aa29af54cc90845
        - url: http://fashion-mnist.s3-website.eu-central-1.amazonaws.com/t10k-images-idx3-ubyte.gz
          sha256: 346e55b948d973a97e58d2351dde16a484bd415d4595297633bb08f03db6a073
        - url: http://fashion-mnist.s3-website.eu-central-1.amazonaws.com/t10k-labels-idx1-ubyte.gz
          sha256: 67da17c76eaffca5446c3361aaab5c3cd6d1c2608764d35dfb1850b086bf8dd5
    cifar10-data:
      # cifar10 data resolved using keras lib
      sources: []
    cifar100-data:
      # cifar100 data resolved using keras lib
      sources: []
    smallNORB-data:
      path: data
      sources:
        - operation: small-norb:prepare
  extra:
    scalar-aliases:
      loss: .*/all_loss
      step: .*/all_loss_step

- model: baseline
  description: Baseline CNN
  extends: model-base
  params:
    train-main: train_baseline
    model-desc: baseline CNN

- model: capsnet
  description: CapsNet model
  extends: model-base
  params:
    train-main: train
    model-desc: CapsNet

- model: small-norb
  description: Support for small NORB dataset
  operations:
    prepare:
      description: Prepare small NORB for training
      main: data/smallNORB tfrecord
      requires: small-norb-data
  resources:
    small-norb-data:
      path: smallNORB
      sources:
