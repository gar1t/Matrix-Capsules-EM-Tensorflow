        - url: https://cs.nyu.edu/~ylclab/data/norb-v1.0-small/smallnorb-5x01235x9x18x6x2x96x96-testing-dat.mat.gz
          sha256: cf7104eed3e51174d2f65b66d1e5878b9da233b886f161b0d88f4510ba2c7474
